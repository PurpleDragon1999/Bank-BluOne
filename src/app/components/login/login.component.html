<div class="login-container d-flex flex-column justify-content-center bg-primary">
    <div class="container d-flex flex-row justify-content-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-25">
            <div class="form-group">
                <input type="email" formControlName="email" class="bg-white w-100 p-3"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required" class="text-center text-warning">Email is required</div>
                    <div *ngIf="f.email.errors.email" class="text-center text-warning">Invalid Email</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="bg-white w-100 p-3"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required" class="text-center text-warning">Password is required</div>
                    <div *ngIf="f.password.errors.minlength" class="text-center text-warning">Password should be min 6
                        char long
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="w-100 p-3 bg-warning">Login</button>
                <a routerLink="/bank-info" class="text-white text-center">Search Bank Details ?</a>
            </div>
            <div *ngIf="errorMessage">
                <p class="text-center text-warning">Invalid Username or Password</p>
            </div>
        </form>
    </div>
</div>
